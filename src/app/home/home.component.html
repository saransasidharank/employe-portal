<div class="container-fluid">
    <div class="row">
        <div *ngIf="sideBarStatus" style="height: 92vh; width: fit-content;" class="side-bar col-lg-2 bg-dark d-flex flex-column p-3">
            <a style="text-decoration: none; color: white;" class="fw-bolder mb-3" routerLink="/dashboard">HOME</a>
            <a style="text-decoration: none; color: white;" class="fw-bolder mb-3" routerLink="/users">USERS</a>
            <button (click)="logout()" style="text-decoration: none; color: white;" class="btn btn-link mt-auto fw-bolder">Logout <i class="fa-solid fa-right-from-bracket"></i></button>
        </div>
        <div class="col">
            <div class="pt-2 w-100">
                <div class="row">
                    <div class="col-lg-8">
                        <div style="height: 180px; background-image: url('https://e1.pxfuel.com/desktop-wallpaper/324/303/desktop-wallpaper-banner-backgrounds-flex-design.jpg')" class="banner rounded p-3 d-flex align-items-center shadow">
                            <h1 class="fw-bolder text-light"><i (click)="menuBtnClicked()" style="cursor: pointer;" class="fa-solid fa-bars me-3"></i>Welcome {{adminName}}</h1>
                        </div>
                        <div class="row mt-3 ms-1">
                            <div class="col-lg-5">
                                <!-- calender -->
                                <app-calender></app-calender>
                            </div>
                            <div class="col-lg-1"></div>
                            <div class="col-lg-6 border rounded shadow">
                                <!-- chart -->
                                <app-chart></app-chart>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div style="height: 400px;" class="border rounded p-2 shadow edit-admin">
                            <app-update-admin (onAdminChange)="onAdminChange($event)"></app-update-admin>
                        </div>
                        <div style="height: 150px; background-image: url('https://e1.pxfuel.com/desktop-wallpaper/324/303/desktop-wallpaper-banner-backgrounds-flex-design.jpg');" class="rounded p-3 d-flex align-items-center justify-center shadow mt-3">
                            <h1 class="fw-bolder text-light"><i class="fa-solid fa-users"></i> Employee : {{userCount}}</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
